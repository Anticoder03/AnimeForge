<script>
   const allThemeSwitches = document.querySelectorAll('#theme-switch');

  allThemeSwitches.forEach(switchEl => {
    switchEl.addEventListener('change', () => {
      allThemeSwitches.forEach(el => {
        if (el !== switchEl) el.checked = switchEl.checked;
      });
    });
  });
</script>
